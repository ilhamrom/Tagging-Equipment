<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Editor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-header">
        <h1>Canvas Editor</h1>
        <div class="project-controls">
            <button id="newProjectBtn" class="header-btn">New</button>
            <button id="openProjectBtn" class="header-btn">Open</button>
            <button id="saveProjectBtn" class="header-btn">Save</button>
        </div>
    </div>
    <input type="file" id="fileInput" accept=".json" style="display: none;" />
    <div class="app-container">
        <div class="left-sidebar">
            <div class="add-object-panel">
                <h2>Add Object</h2>
                <div class="object-icon" draggable="true" data-category="panel">Panel</div>
                <div class="object-icon" draggable="true" data-category="junction_box">Junction Box</div>
                <div class="object-icon" draggable="true" data-category="lamp">Lamp</div>
                <div class="object-icon" draggable="true" data-category="switch">Switch</div>
                <div class="object-icon" draggable="true" data-category="circuit_breaker">Circuit Breaker</div>
            </div>
            <div class="properties-panel">
                <h2>Properties</h2>
                <div id="properties-content">
                    <p>Select an item to see its properties.</p>
                </div>
            </div>
        </div>
        <div class="main-content">
            <canvas id="canvas" width="800" height="600"></canvas>
            <div class="preview-panel">
                <div class="preview-controls">
                    <button id="showObjectsBtn">Show Objects</button>
                    <button id="showCablesBtn">Show Cables</button>
                    <button id="downloadObjectsBtn">Download Objects (CSV)</button>
                    <button id="downloadCablesBtn">Download Cables (CSV)</button>
                </div>
                <div class="table-container">
                    <div class="table-wrapper" id="objects-table-wrapper">
                        <div id="objects-table-content"></div>
                    </div>
                    <div class="table-wrapper" id="cables-table-wrapper">
                        <div id="cables-table-content"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="js/main.js"></script>
</body>
</html>
